<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Listagem de Cadastros</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
       
            
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/create">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">Cadastrados</a>
                    </li>
                </ul>
           
    </nav>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Nickname</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="task : ${tasks}">
                    <td data-th-text="${task.name}"></td>
                    <td data-th-text="${task.email}"></td>
                    <td data-th-text="${task.nick}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/edit/'+${task.id}}">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/delete/'+${task.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    
</body>
</html>
